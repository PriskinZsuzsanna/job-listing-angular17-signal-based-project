<div class="card">
  <div class="card-body">
    <div class="logo"></div>
    <div class="card-body-text">
      <div class="first-row row">
        <span class="company">{{ card().company }}</span>
        @if (card().new) {
          <app-label
            [label]="'new'"
            [background]="'$desaturated-dark-cyan'"></app-label>
        }
        @if (card().featured) {
          <app-label
            [label]="'featured'"
            [background]="'$very-dark-grayish-cyan'"></app-label>
        }
      </div>
      <div class="second-row row">
        <span class="position">{{ card().position }}</span>
      </div>
      <div class="third-row row">
        <span>{{ card().postedAt }}</span>
        <span class="separator"></span>
        <span>{{ card().contract }}</span>
        <span class="separator"></span>
        <span>{{ card().location }}</span>
      </div>
    </div>
    <hr>
    <div class="card-filters">
      <app-card-tile [label]="card().role"></app-card-tile>
      <app-card-tile [label]="card().level"></app-card-tile>
      @for (language of card().languages; track language) {
        <app-card-tile [label]="language"></app-card-tile>
      }
    </div>
  </div>
</div>
